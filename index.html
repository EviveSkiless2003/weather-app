<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Get Weather</button>
        <button id="location-btn">Use My Location</button>
        <button id="toggle-unit-btn">Switch to Fahrenheit</button>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div id="forecast">
            <h2>2-Day Forecast</h2>
            <ul id="forecast-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
